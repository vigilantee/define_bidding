{% extends "front/partials/layout.njk" %}
{% block content %}
<section class="content_section">
    <div class="heading_main">
        <div class="container_section">
            <h2>User Login</h2>
            <ul>
                <li><a href="{{config.baseUrl}}">Home</a></li>
                <li>/ User Login</li>
            </ul>
        </div>
    </div>
    <div class="get_in_touch">
        <div class="container_section">
            <div class="form_get">
                <form action="{{action}}" method="post" accept-charset="utf-8" id="">
                    <div class="input_full">
                        <label>User Type</label>
                        <select class="get_input" type="text" name="type" required >
                            <option value="">---- Choose User Type ----</option>
                            <option value="farmer">Farmer</option>
                            <option value="trader">Trader</option>
                            <option value="broker">Broker</option>
                        </select>
                    </div>
                    <div class="input_full">
                        <label>Email Adress/ Username</label>
                        <input class="get_input" type="text" name="username" placeholder="Email Adress/Username" required />
                    </div>
                    <div class="input_full">
                        <label>Password</label>
                        <input class="get_input" type="password" name="password" placeholder="Password" required />
                    </div>
                    <div class="input_full input_full_btn">
                        <input class="submit_input" type="submit" value="Submit" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
