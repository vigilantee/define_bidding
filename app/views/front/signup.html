<html>
    <head>
        <title>{{alias}}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <style>code{color:red}</style>
    </head>
    <body>
        <div class="container">
            <div class="row" style="margin-top: 5%;display: block;">
                <form method="post" action="{{action}}">
                    <div class="form-group">
                        <label>Full Name</label><code>*</code>
                        <input type="text" class="form-control" name="fname" id="fname">
                    </div>
                    <div class="form-group">
                        <label>Full Address</label><code>*</code>
                        <textarea class="form-control" name="fadd" id="fadd"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-4">
                            <label>Pin Code</label><code>*</code>
                            <input type="text" class="form-control" name="fpincode" id="fpincode">
                        </div>
                        <div class="form-group col-4">
                            <label>Contact No</label><code>*</code>
                            <input type="text" class="form-control" name="fcontact" id="fcontact">
                        </div>
                        <div class="form-group col-4">
                            <label>Email Id</label><code>*</code>
                            <input type="email" class="form-control" name="femail" id="femail">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-4">
                            <label>Bank IFSC</label><code>*</code>
                            <input type="text" class="form-control" name="fifsc" id="fifsc">
                        </div>
                        <div class="form-group col-4">
                            <label>Bank Branch</label><code>*</code>
                            <input type="text" class="form-control" name="fbranch" id="fbranch">
                        </div>
                        <div class="form-group col-4">
                            <label>Account No.</label><code>*</code>
                            <input type="text" class="form-control" name="facno" id="facno">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-3">
                            <label>Pan No.</label><code>*</code>
                            <input type="text" class="form-control" name="fpanno" id="fpanno">
                        </div>
                        <div class="form-group col-3">
                            <label>Aadhaar No</label><code>*</code>
                            <input type="text" class="form-control" name="fadhno" id="fadhno">
                        </div>
                        <div class="form-group col-3">
                            <label>UserId</label><code>*</code>
                            <input type="text" class="form-control" name="fuserid" id="fuserid">
                        </div>
                        <div class="form-group col-3">
                            <label>Password</label><code>*</code>
                            <input type="password" class="form-control" name="fpass" id="fpass">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
        <script src="custom.js"></script>
    </body>
</html>
