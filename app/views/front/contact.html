{% extends "front/partials/layout.njk" %}
{% block content %}
<section class="content_section">
    <div class="heading_main">
        <div class="container_section">
            <h2>Contact</h2>
            <ul>
                <li><a href="{{config.baseUrl}}">Home</a></li>
                <li>/ Contact</li>
            </ul>
        </div>
    </div>

    <div class="get_in_touch">
        <div class="container_section">
            <div class="form_get">
                <h3>Get In Touch</h3>
                <form action="{{action}}" method="post" accept-charset="utf-8" id="">
                    <div class="input_half">
                        <label>First Name</label>
                        <input class="get_input" type="text" name="fname" placeholder="Your First Name" required/>
                    </div>
                    <div class="input_half">
                        <label>Last Name</label>
                        <input class="get_input" type="text" name="lname" placeholder="Your last Name" required/>
                    </div>
                    <div class="input_full">
                        <label>Your Email Adress</label>
                        <input class="get_input" type="email" name="email" placeholder="Your Email Adress" required />
                    </div>
                    <div class="input_full">
                        <label>Your Reason Of Contact</label>
                        <select class="get_input" name="reason" required>
                            <option value="">Business</option>
                            <option value="b2">Business 2</option>
                            <option value="b3">Business 3</option>
                            <option value="b4">Business 4</option>
                        </select>
                    </div>
                    <div class="input_full">
                        <label>Start Writing From Here</label>
                        <textarea class="get_input" name="msg" rows="4" cols="50" placeholder="Lorem Ipsum is simply dummy text of the printing and...……."></textarea>
                    </div>
                    <div class="input_full input_full_btn">
                        <input class="submit_input" type="submit" value="Submit" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
